<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .traffic-light {
            background-color: #333;
            width: 100px;
            height: 300px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding: 20px 0;
        }
        .light {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #555;
        }
        .light.red {
            background-color: #ff4444;
        }
        .light.yellow {
            background-color: #ffcc00;
        }
        .light.green {
            background-color: #00cc66;
        }
        .light.active {
            box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

<div class="traffic-light">
    <div class="light red" id="red-light"></div>
    <div class="light yellow" id="yellow-light"></div>
    <div class="light green" id="green-light"></div>
</div>

<script>
    const redLight = document.getElementById('red-light');
    const yellowLight = document.getElementById('yellow-light');
    const greenLight = document.getElementById('green-light');

    function activateRed() {
        redLight.classList.add('active');
        yellowLight.classList.remove('active');
        greenLight.classList.remove('active');
    }

    function activateYellow() {
        redLight.classList.remove('active');
        yellowLight.classList.add('active');
        greenLight.classList.remove('active');
    }

    function activateGreen() {
        redLight.classList.remove('active');
        yellowLight.classList.remove('active');
        greenLight.classList.add('active');
    }

    function trafficLightSequence() {
        activateRed();
        setTimeout(() => {
            activateYellow();
            setTimeout(() => {
                activateGreen();
                setTimeout(() => {
                    activateYellow();
                    setTimeout(trafficLightSequence, 2000); // Repeat the sequence
                }, 2000); // Green light duration
            }, 2000); // Yellow light duration after red
        }, 2000); // Red light duration
    }

    // Start the traffic light sequence
    trafficLightSequence();
</script>

</body>
</html>
